# Ruff configuration — fast Python linting + formatting
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 100

[lint]
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort (import sorting)
    "N",     # pep8-naming
    "UP",    # pyupgrade
    "B",     # flake8-bugbear
    "SIM",   # flake8-simplify
    "RUF",   # ruff-specific rules
]
ignore = [
    "E501",  # line too long — handled by formatter
    "B008",  # function call in default arg — Click uses this pattern
]

[lint.isort]
known-first-party = ["src"]

[lint.per-file-ignores]
"tests/**" = ["B011", "SIM"]  # allow assert True, simpler test code

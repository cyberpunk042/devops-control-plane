<script>
    // ─────────────────────────────────────────────────────────────────
    //  _wizard.html — Setup Wizard JS loader
    //
    //  Assembles the Setup Wizard JS from domain-specific modules via
    //  Jinja2 include directives. All modules share the same <script>
    //  scope, so functions and variables are mutually visible.
    //
    //  Module index:
    //    _wizard_init                — Config load, state, render entry
    //    _wizard_steps               — All 6 step renderers
    //    _wizard_helpers             — Module/domain/env/content helpers
    //    _wizard_integrations        — Integration sub-wizard UI + forms
    //    _wizard_integration_actions — Docker/K8s live panels, backend actions
    //    _wizard_nav                 — Navigation, save, activate
    // ─────────────────────────────────────────────────────────────────

    {% include 'scripts/_wizard_init.html' %}
    {% include 'scripts/_wizard_steps.html' %}
    {% include 'scripts/_wizard_helpers.html' %}
    {% include 'scripts/_wizard_integrations.html' %}
    {% include 'scripts/_wizard_integration_actions.html' %}
    {% include 'scripts/_wizard_nav.html' %}

</script>

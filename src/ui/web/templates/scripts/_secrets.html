<script>
    // ─────────────────────────────────────────────────────────────────
    //  _secrets.html — Secrets tab JS loader
    //
    //  Assembles the Secrets tab JS from domain-specific modules via

    //  scope, so functions and variables are mutually visible.
    //
    //  Module index:

    //    _secrets_render.html  — status bars, file list, main form
    //    _secrets_form.html    — target selector, dirty tracking, sections
    //    _secrets_sync.html    — save/push, sync, remove, clear, refresh
    //    _secrets_keys.html    — move keys, add/create modal, env entries
    //    _secrets_vault.html   — vault lock/unlock modals
    // ─────────────────────────────────────────────────────────────────

    {% include 'scripts/_secrets_init.html' %}
    {% include 'scripts/_secrets_render.html' %}
    {% include 'scripts/_secrets_form.html' %}
    {% include 'scripts/_secrets_sync.html' %}
    {% include 'scripts/_secrets_keys.html' %}
    {% include 'scripts/_secrets_vault.html' %}

</script>

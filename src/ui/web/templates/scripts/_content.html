<script>
    // ─────────────────────────────────────────────────────────────────
    //  _content.html — Content Vault tab JS loader
    //
    //  This file assembles the Content Vault JS from domain-specific
    //  modules via Jinja2 include directives. All modules share the same
    //  <script> scope, so functions and variables are mutually visible.
    //
    //  Module index:
    //    _content_init         — state vars, constants, categories
    //    _content_nav          — folder bar, mode switch, hash nav
    //    _content_archive      — archive panel, tree, export
    //    _content_archive_modals — archive modal handlers (wipe, restore, …)
    //    _content_archive_actions — archive actions (mark, release, browse)
    //    _content_browser      — file browser, search, gallery
    //    _content_actions      — file actions (create, encrypt, delete, …)
    //    _content_preview      — file preview + edit (plaintext)
    //    _content_preview_enc  — encrypted preview + rename/move/close
    //    _content_upload       — enc key setup, upload, helpers
    // ─────────────────────────────────────────────────────────────────

    {% include 'scripts/_content_init.html' %}
    {% include 'scripts/_content_nav.html' %}
    {% include 'scripts/_content_archive.html' %}
    {% include 'scripts/_content_archive_modals.html' %}
    {% include 'scripts/_content_archive_actions.html' %}
    {% include 'scripts/_content_browser.html' %}
    {% include 'scripts/_content_actions.html' %}
    {% include 'scripts/_content_preview.html' %}
    {% include 'scripts/_content_preview_enc.html' %}
    {% include 'scripts/_content_upload.html' %}
    {% include 'scripts/_content_modal_preview.html' %}

</script>

detail: >
  Axum is a Rust web framework from the Tokio team, designed for ergonomic,
  type-safe routing. It integrates deeply with the Tower ecosystem for
  middleware and services.
  
  Technical: Axum web service detected via axum in Cargo.toml. Inherits Rust

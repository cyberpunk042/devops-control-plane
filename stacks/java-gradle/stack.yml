# Java (Gradle) stack â€” detects build.gradle or build.gradle.kts
name: java-gradle
description: "Java/Kotlin project (Gradle)"
domain: service

detection:
  files_any_of:
    - build.gradle
    - build.gradle.kts
  files_all_of: []
  content_contains: {}

requires:
  - adapter: shell
    min_version: ""

capabilities:
  - name: install
    adapter: shell
    command: "./gradlew dependencies"
    description: "Resolve dependencies"
  - name: lint
    adapter: shell
    command: "./gradlew check"
    description: "Run checks"
  - name: test
    adapter: shell
    command: "./gradlew test"
    description: "Run tests"
  - name: build
    adapter: shell
    command: "./gradlew build -x test"
    description: "Build project"
  - name: clean
    adapter: shell
    command: "./gradlew clean"
    description: "Clean build artifacts"

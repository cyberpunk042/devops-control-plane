name: go
icon: "ðŸ¹"
description: "Go project"
detail: >
  Go (Golang) is a compiled, statically-typed language designed for
  simplicity, concurrency, and fast builds. It is widely used for servers,
  CLIs, and infrastructure tooling.
  
  Technical: Go project detected via go.mod. Provides build, lint
  (golangci-lint), format (gofmt), test, and vet capabilities.
domain: service

detection:
  files_any_of:
    - go.mod
  files_all_of: []
  content_contains: {}

requires:
  - adapter: shell
    min_version: ""

capabilities:
  - name: install
    adapter: shell
    command: "go mod download"
    description: "Download dependencies"
  - name: lint
    adapter: shell
    command: "golangci-lint run ./..."
    description: "Run linter"
  - name: format
    adapter: shell
    command: "gofmt -w ."
    description: "Format code"
  - name: test
    adapter: shell
    command: "go test ./..."
    description: "Run tests"
  - name: build
    adapter: shell
    command: "go build ./..."
    description: "Build project"
  - name: vet
    adapter: shell
    command: "go vet ./..."
    description: "Run go vet"

name: python
icon: "ðŸ"
description: "Python project (generic)"
detail: >
  Python is a versatile, high-level programming language used for web
  development, data science, automation, and systems scripting. Its large
  ecosystem of packages makes it one of the most popular choices for backend
  services and tooling.
  
  Technical: Generic Python stack detected via pyproject.toml, setup.py, or
  requirements.txt. Provides install, lint (ruff), format, test (pytest), and
  type-check (mypy) capabilities. Flavored stacks like python-flask or
  python-fastapi extend this with framework-specific commands.
domain: service

detection:
  files_any_of:
    - pyproject.toml
    - setup.py
    - setup.cfg
    - requirements.txt
    - Pipfile

requires:
  - adapter: python
    min_version: "3.8"

capabilities:
  - name: install
    adapter: shell
    command: "pip install -e ."
    description: "Install dependencies"
  - name: lint
    adapter: shell
    command: "ruff check ."
    description: "Run linter"
  - name: format
    adapter: shell
    command: "ruff format ."
    description: "Format code"
  - name: test
    adapter: shell
    command: "pytest"
    description: "Run tests"
  - name: types
    adapter: shell
    command: "mypy ."
    description: "Type check"

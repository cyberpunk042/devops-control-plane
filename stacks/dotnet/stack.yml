# .NET / C# stack â€” detects .sln or Directory.Build.props
name: dotnet
icon: "ðŸ”·"
description: ".NET / C# project"
detail: >
  .NET is Microsoft's cross-platform framework for building web, desktop,
  cloud, and mobile applications. It supports C#, F#, and Visual Basic.
  
  Technical: .NET / C# project detected via *.csproj or *.sln files. Provides
  build, test, clean, and run capabilities.
domain: service

detection:
  files_any_of:
    - Directory.Build.props
    - global.json
    - nuget.config
  files_all_of: []
  content_contains: {}

requires:
  - adapter: shell
    min_version: ""

capabilities:
  - name: install
    adapter: shell
    command: "dotnet restore"
    description: "Restore NuGet packages"
  - name: lint
    adapter: shell
    command: "dotnet format --verify-no-changes"
    description: "Check code formatting"
  - name: format
    adapter: shell
    command: "dotnet format"
    description: "Format code"
  - name: test
    adapter: shell
    command: "dotnet test"
    description: "Run tests"
  - name: build
    adapter: shell
    command: "dotnet build --no-restore"
    description: "Build solution"
  - name: clean
    adapter: shell
    command: "dotnet clean"
    description: "Clean build output"

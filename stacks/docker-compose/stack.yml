name: docker-compose
icon: "ðŸ³"
description: "Docker Compose project"
detail: >
  Docker Compose defines and manages multi-container applications with a
  single YAML file. It orchestrates services, networks, and volumes for local
  development and testing.
  
  Technical: Docker Compose orchestration detected via docker-compose.yml or
  compose.yml. Provides up, down, build, logs, and ps capabilities.
domain: ops

detection:
  files_any_of:
    - docker-compose.yml
    - docker-compose.yaml
    - compose.yml
    - compose.yaml

requires:
  - adapter: docker
    min_version: "20"

capabilities:
  - name: up
    adapter: shell
    command: "docker compose up -d"
    description: "Start services"
  - name: down
    adapter: shell
    command: "docker compose down"
    description: "Stop services"
  - name: build
    adapter: shell
    command: "docker compose build"
    description: "Build images"
  - name: logs
    adapter: shell
    command: "docker compose logs --tail=50"
    description: "Show service logs"
  - name: status
    adapter: shell
    command: "docker compose ps"
    description: "Show service status"
